

{% extends "main.html" %}
{% load static %}

{% block content %}


<section>
    <div class="container-fluid " >
       <div class="row h-25 overflow-hidden">
        <video autoplay loop muted preload="metadata" class="object-fit-cover px-0" height="400px">
            <source src="{% static "images/mimage/pexels_videos_2169737 (1080p).mp4" %}" type="video/mp4">
        </video>

       </div>
    </div>
</section>
    
<div class="container mt-5 border"style="background-color:#AAB3AA">
    <h2 class="mb-4"></h2>
    <div class="row border">
        <div class="col-lg-6 py-3" ><img src="{% static 'images/mimage/image3.jpg' %}" alt="image" class="img-thumbnail  border"></div>
        <div class="col-lg-6 py-3">
            <form method="POST" action="crop_result" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nitrogen" class="form-label">Nitrogen Percent:</label>
                    <input type="floatformat" class="form-control" name="N" placeholder="Enter nitrogen percent">
                </div>
                <div class="mb-3">
                    <label for="phosphorus" class="form-label">Phosphorus Percent:</label>
                    <input type="text" class="form-control" name="P" placeholder="Enter phosphorus percent">
                </div>
                <div class="mb-3">
                    <label for="potassium" class="form-label">Potassium Percent:</label>
                    <input type="text" class="form-control" name="K" placeholder="Enter potassium percent">
                </div>
                <div class="mb-3">
                    <label for="ph" class="form-label">Soil pH Value:</label>
                    <input type="text" class="form-control" name="ph" placeholder="Enter soil pH value">
                </div>
                <div class="mb-3">
                    <label for="temperature" class="form-label">Temperature:</label>
                    <input type="text" class="form-control" name="temperature" placeholder="Enter temperature">
                </div>
                <div class="mb-3">
                    <label for="humidity" class="form-label">Humidity:</label>
                    <input type="text" class="form-control" name="humidity" placeholder="Enter humidity">
                </div>
                <div class="mb-3">
                    <label for="other" class="form-label">Rainfall:</label>
                    <input type="text" class="form-control" name="rainfall" placeholder="Enter other details">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>




{% endblock content %}
